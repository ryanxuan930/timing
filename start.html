<title>Starting Gun</title>
</head>
<body>
    <div id="root"></div>
<script>
function timeSync(){
    var initialTime = Date.now();
    $.post("server/time_sync.php",function(data){
        var sync = JSON.parse(data);
        var currentTime = Date.now();
        var latency = Number(sync.timeGet) - Number(initialTime) + Number(currentTime)-Number(sync.timeSent);
        $("#root").append("<div>ini"+ initialTime + "time1" + sync.timeGet + "time2" + sync.timeSent + "current" + currentTime + latency + "ms</div>");
    });
}
setInterval(timeSync,1000);
</script>
</body>
